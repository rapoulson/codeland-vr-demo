<html>
	<head>
		<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
		<script src="codeland-colors.js"></script>
	</head>
	<body>
		<a-scene>
			<a-assets>
				<img id="logo" src="codeland-logo.png">
			</a-assets>
			<a-sky codeland-colors></a-sky>
			<a-box width="8" height="5" depth="6" position="-10 2 -5" rotation="0 0 45" src="#logo">
				<a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
			</a-box>
			<a-camera position="0 1.8 0">
				<a-cursor color="#1783c6"></a-cursor>
			<a-camera>
		</a-scene>
	</body>
</html>
